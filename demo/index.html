<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>ec-starrating demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../ec-starrating.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        ec-starrating {
            --ec-starrating-width: 32px;
            --ec-starrating-height: 32px;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic ec-starrating Demo - defaults</h3>
      <demo-snippet>
        <template>
          <ec-starrating></ec-starrating>
        </template>
      </demo-snippet>
      <h3>5 ec-starrating Demo</h3>
      <demo-snippet>
        <template>
          <ec-starrating rating="5"></ec-starrating>
        </template>
      </demo-snippet>
      <h3>2.5 ec-starrating Demo</h3>
      <demo-snippet>
        <template>
          <ec-starrating rating="2.5"></ec-starrating>
        </template>
      </demo-snippet>
      <h3>0 ec-starrating Demo</h3>
      <demo-snippet>
        <template>
          <ec-starrating rating="0"></ec-starrating>
        </template>
      </demo-snippet>
      <h3>8.5/10 ec-starrating Demo</h3>
      <demo-snippet>
        <template>
          <ec-starrating rating="8.5" range="10"></ec-starrating>
        </template>
      </demo-snippet>
      <h3>2.5/0 ec-starrating Demo</h3>
      <demo-snippet>
        <template>
          <ec-starrating rating="2.5" range="0"></ec-starrating>
        </template>
      </demo-snippet>
      <h3>4/5 ec-starrating with favorite (no halves) icon Demo</h3>
      <demo-snippet>
        <template>
          <ec-starrating rating="4" icon="favorite"></ec-starrating>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
